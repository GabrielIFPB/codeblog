<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Spring Boot</h1>

<ul th:each="post : ${posts}">
    <li th:text="${post.autor}"></li>
    <a th:href="@{/posts/{id}(id=${post.id})}"><h4><span th:text="${post.titulo}"></span></h4></a>
    <p><span th:utext="${#strings.abbreviate(post.texto, 400)} "></span></p>
</ul>

</body>
</html>
